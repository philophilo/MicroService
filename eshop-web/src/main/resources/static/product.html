<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>My Shop Plantform</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-table.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/urlparam.js"></script>
    <script src="js/main.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/product.js"></script>
</head>

<body>
<table class="table table-striped table-bordered table-responsive table-hover" data-toggle="table"
       data-url="/products">
    <thead>
    <tr class='info'>
        <th data-field="id">ID</th>
        <th data-field="name">商品名称</th>
        <th data-field="price">商品价格</th>
        <th data-field="desc">商品描述</th>
        <th data-formatter="oper_cart">加入购物车</th>
    </tr>
    </thead>
</table>
</body>
</html>
